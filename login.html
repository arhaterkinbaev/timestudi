<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>TimeStudy</title>
  <link rel="icon" type="image/png" href="media/off_logo.png" />
  <link rel="stylesheet" href="css/authorization.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="js/script.js" defer></script>
</head>
<body>

<div class="auth-container">

  <!-- ЛОГОТИП СВЕРХУ -->
  <div class="auth-logo-container">
    <img src="media/off_logo.png" alt="TimeStudy Logo" class="auth-logo">
  </div>

  <!-- ФОРМА -->
  <div class="auth-form">
    <h1>Вход</h1>

    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Пароль">

    <button onclick="loginUser()" class="submit-btn">Войти</button>

    <a href="register.html" class="auth-link">Нет аккаунта? Зарегистрироваться</a>
  </div>

</div>

</body>
</html>
