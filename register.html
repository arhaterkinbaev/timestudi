<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TimeStudy</title>
  <link rel="icon" type="image/png" href="media/off_logo.png" />
  <link rel="stylesheet" href="css/authorization.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="js/script.js" defer></script>
</head>
<body>

<div class="auth-container">

  <!-- Логотип сверху -->
  <div class="auth-logo-container">
    <img src="media/off_logo.png" alt="TimeStudy Logo" class="auth-logo">
  </div>

  <!-- Форма регистрации -->
  <div class="auth-form">
    <h1>Регистрация</h1>

    <input type="text" id="username" placeholder="Имя пользователя">
    <input type="text" id="surname" placeholder="Фамилия" style="display: none;">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Пароль">

    <div class="role-select">
      <button class="role-btn" id="student-btn" onclick="selectRole('student')">Я студент</button>
      <button class="role-btn" id="teacher-btn" onclick="selectRole('teacher')">Я преподаватель</button>
    </div>

    <div id="selected-role" class="selected-role-text"></div>

    <button onclick="registerUser()" class="submit-btn">Зарегистрироваться</button>

    <a href="login.html" class="auth-link">Уже есть аккаунт? Войти</a>
  </div>

</div>

</body>
</html>
